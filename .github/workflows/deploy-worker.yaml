name: Deploy Worker

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: rola-labs
  REGION: asia-south1
  REPO: moneybhai
  SERVICE: mb-sync-worker

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Build & Push Image
        run: |
          IMAGE_URI=$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/worker:${GITHUB_SHA}
          docker build -t $IMAGE_URI -f worker/Dockerfile .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Create env file
        run: |
          cat <<EOF > env.yaml
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}"
          GCP_CREDENTIALS: '${{ secrets.GCP_CREDENTIALS }}'
          WORKER_CLOUD_RUN_URL: "${{ vars.WORKER_CLOUD_RUN_URL }}"
          API_TOKEN_GITHUB: "${{ secrets.API_TOKEN_GITHUB }}"
          EOF

      - name: Deploy Worker to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image $IMAGE_URI \
            --region $REGION \
            --no-allow-unauthenticated \
            --min-instances 0 \
            --max-instances 3 \
            --env-vars-file env.yaml